<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>电影排行榜</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0px;
				
			}
			
			.box {
				width:300px;
				height: 450px;
				margin: 50px,auto;
				border: 1px solid red;
			}
			
			.box>h1 {
				font-size:20px;
				line-height: 35px;
				color: deeppink;
				padding-left: 10px;
				
			}
			
			ul>li {
				list-style: none;
				padding: 5px 10px;
				border: 1px dashed #ccc;
				border-bottom: 1px dashed #ccc;
			}
			
			ul>li>span {
				display: inline-block;
				width: 20px;
				height: 20px;
				background: #ccc;
				table-align: center;
				line-height: 20px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h1>电影排行榜</h1>
			<ul>
				<li><span>1</span>电影名称</li>
				<li><span>2</span>电影名称</li>
				<li><span>3</span>电影名称</li>
				<li><span>4</span>电影名称</li>
			</ul>
		</div>
	</body>
</html>
